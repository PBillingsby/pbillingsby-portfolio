<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>My Website</title>
</head>
<body>
    <header>
        <section>
          <div class="info-card">
            <h1>Phil Billingsby</h1>
            <p>Full Stack Developer</p>
          </div>
        </section>
        <div></div>
        <nav>
            <ul id="nav">
              <li><a href="#">About</a></li>
              <li><a href="#">Projects</a></li>
            </ul>
          </nav>
      </header>
  <div class="container">
    
    <div class="main">
      <article id="main-information">
        <div id="about">
          <h2>about</h2>
          <p>Full Stack Developer experienced in Ruby on Rails, JavaScript, SQL, HTML, CSS</p>
        </div>
        <div id="projects">
          <h2>Projects</h2>
          <div>
            <p>Skate-Mate</p>
            <img src="./images/Screen Shot 2020-05-14 at 8.45.30 pm.png" alt="skate-mate" class="project-image">
          </div>
          <div>
            <p>VaxLog</p>
            <img src="./images/Screen Shot 2020-05-14 at 8.31.51 pm.png" alt="vaxlog" class="project-image">
          </div>
          <div>
            <p>BreweryFind CLI</p>
            <img src="./images/Screen Shot 2020-05-14 at 8.22.47 pm.png" alt="breweryfind" class="project-image">
          </div>
        </div>
      </article>
      <aside>
        <form id="myForm">
          <input type="text" name="name">
          <input type="text" name="image">
          <input type="submit" name="submit">
        </form>
        <div id="user-box">
          
        </div>
      </aside>
    </div>
    <footer>PBillingsby 2020</footer>
  </div>
</body>
</html>
